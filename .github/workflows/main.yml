name: Test Scripts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Run Cachy script
        run: bash scripts/cachy.sh
        continue-on-error: true  # Continue to next step even if this script fails

      - name: Verify exit status for Cachy script
        run: exit_code=$? && echo "Exit code for Cachy script: $exit_code" && exit $exit_code

      - name: Run Chaotic script
        run: bash scripts/chaotic.sh
        continue-on-error: true  # Continue to next step even if this script fails

      - name: Verify exit status for Chaotic script
        run: exit_code=$? && echo "Exit code for Chaotic script: $exit_code" && exit $exit_code

      - name: Run SDDM script
        run: bash scripts/sddm.sh
        continue-on-error: true  # Continue to next step even if this script fails

      - name: Verify exit status for SDDM script
        run: exit_code=$? && echo "Exit code for SDDM script: $exit_code" && exit $exit_code
